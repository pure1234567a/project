<ion-header>
  <ion-navbar>
    <ion-title>rate-detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateRate(rate)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="alertDeleteRate(rate)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Rate : {{rate.rates}}
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="cube" item-start></ion-icon>
        {{rate.size}}
      </button>

      <button ion-item>
        <ion-icon name="logo-bitcoin" item-start></ion-icon>
        {{rate.price}}
      </button>

      <button ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        {{rate.created | date:'dd/MM/yyyy'}}
      </button>

      <button ion-item>
        <ion-icon name="person" item-start></ion-icon>
        {{rate.user.displayName}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
