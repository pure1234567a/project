<ion-header>

  <ion-navbar>
    <ion-title>address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="sort">
    <ion-segment-button value="sender">
      Sender
    </ion-segment-button>
    <ion-segment-button value="receiver">
      Receiver
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="sort">
    <div *ngSwitchCase="'sender'">
      <address-detail [items]="address.sender"></address-detail>
    </div>
    <div *ngSwitchCase="'receiver'">
      <address-detail [items]="address.receiver"></address-detail>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="gotoPickup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
