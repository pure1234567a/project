<ion-header>

  <ion-navbar>
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>MyAddress</ion-label>
    <ion-select [(ngModel)]="MyAddress">
      <ion-option value="l">Lamunpan</ion-option>
      <ion-option value="p">Pinkhome</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Rates</ion-label>
    <ion-select [(ngModel)]="rates">
      <ion-option value="l">Lamunpan</ion-option>
      <ion-option value="t">Thaipost</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="secondary">
      Submit
    </button>
  </ion-toolbar>
</ion-footer>
