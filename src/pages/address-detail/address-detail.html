<ion-header>
    <ion-navbar>
      <ion-title>address-detail</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="updateAddress(address)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="alertDeleteAddress(address)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>



<ion-content>
  <ion-card>
    <ion-card-header>
      {{address.name}} {{address.surname}}
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="home" item-start></ion-icon>
        {{address.address}} {{address.subdistrict}} 
      </button>
      <button ion-item>
        <ion-icon name="paper-plane" item-start></ion-icon>
        {{address.district}} {{address.province}} {{address.postcode}}
      </button>
      <button ion-item>
        <ion-icon name="call" item-start></ion-icon>
        {{address.tel}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
