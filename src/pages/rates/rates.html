<ion-header>

  <ion-navbar>
    <ion-title>rates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="cost">
    <ion-segment-button value="lamunphan">
      Lamunphan
    </ion-segment-button>
    <ion-segment-button value="thaipost">
      Thaipost
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="cost">
    <div *ngSwitchCase="'lamunphan'">
        <rates-detail [items]="rates.lamunphan"></rates-detail>
    </div>
    <div *ngSwitchCase="'thaipost'">
        <rates-detail [items]="rates.thaipost"></rates-detail>
    </div>
</div>

</ion-content>
