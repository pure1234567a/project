<!-- Generated template for the BookingAddressComponent component -->
<ion-list>
  <button ion-item *ngFor="let item of items">
          <p><b>{{item.name}} {{item.surname}}</b></p><br>
          <p>{{item.address}}
          {{item.subdistrict}}
          {{item.district}}
          {{item.province}}
          {{item.postcode}}</p><br>
          <p>Tel : {{item.tel}}
        </button>
</ion-list>
