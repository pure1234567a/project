<!-- Generated template for the RatesDetailComponent component -->

<ion-list>
  <div ion-item *ngFor="let itm of items" (click)="gotoDetail(itm)">
    <ion-row>
      <ion-col>
        <h1 class="font-bold"> {{itm.size}}</h1>
      </ion-col>
      <ion-col text-right>
        <h1 class="font-bold"> {{itm.price}}</h1>
      </ion-col>
    </ion-row>
  </div>
</ion-list>
