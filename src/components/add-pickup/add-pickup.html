<!-- Generated template for the AddPickupComponent component -->
<ion-content>
    <ion-list >
        <ion-item>
            <ion-label stacked>Postcode</ion-label>
            <ion-input type="postcode"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>Province</ion-label>
            <ion-input type="province"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>District</ion-label>
            <ion-input type="district"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Subdistrict</ion-label>
            <ion-input type="subdistrict"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Tel</ion-label>
            <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-list>
            <ion-item>
              <ion-label>Sort</ion-label>
              <ion-select [(ngModel)]="sort" multiple="true">
                <ion-option value="sender" selected="true">sender</ion-option>
                <ion-option value="receiver">receiver</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        
  </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <button ion-button block color="secondary" (click)="gotoBooking()">SAVE</button>
    </ion-toolbar>
  </ion-footer>
